<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHARMA PERFORMANCE | AI in Healthcare Marketing</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <style>
        :root {
            --primary-color: #FFFFFF;
            --secondary-color: #3498DB;
            --accent-color: #E74C3C;
            --text-color: #FFFFFF;
            --light-bg: #000000;
            --questionnaire-width: 600px;
            /* Fixed width for the questionnaire */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: rgba(0, 0, 0, 0.8);
            padding-left: 4rem;
            padding-right: 2rem;
            padding-top: 3mm;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            width: 250px;
            height: auto;
        }

        .header-nav {
            display: flex;
            gap: 2rem;
        }

        .header-nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .header-nav a:hover {
            color: var(--secondary-color);
            font-weight: 700;
        }

        .header-nav a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.3rem;
        }

        .questionnaire-wrapper {
            width: var(--questionnaire-width);
            max-width: 100%;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-bottom: 2rem;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--secondary-color);
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .question-container {
            margin-bottom: 2rem;
            min-height: 400px;
            width: 100%;
        }

        .navigation-container {
            margin-top: 2rem;
            width: 100%;
        }

        button {
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:disabled {
            cursor: not-allowed;
        }

        .answer-button {
            min-height: 80px;
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            text-align: left;
            white-space: normal;
            line-height: 1.4;
            width: 100%;
            box-sizing: border-box;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            text-align: center;
            width: 100%;
        }

        .footer a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }

        .footer a:hover {
            color: var(--secondary-color);
            font-weight: 700;
        }

        #result-container {
            display: none;
            width: 100%;
        }

        @media (max-width: 640px) {
            .questionnaire-wrapper {
                width: 100%;
                padding: 0 1rem;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <a href="/">
                <img src="/images/company_logo_white_black_background.avif" alt="ExpertizeYou Logo" class="header-logo">
            </a>
        </div>
        <nav class="header-nav">
            <a href="/">Startseite</a>
            <a href="/static/imprint.html">Impressum</a>
            <a href="/static/privacy.html">Datenschutz</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="questionnaire-wrapper">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
            </div>

            <div id="question-container" class="question-container">
                <!-- Questions will be inserted here by JavaScript -->
            </div>

            <div id="navigation-container" class="navigation-container">
                <!-- Navigation buttons will be inserted here by JavaScript -->
            </div>

            <div id="result-container">
                <!-- Results will be inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <a href="/static/imprint.html">Impressum</a>
        <a href="/static/privacy.html">Datenschutz</a>
        <a href="https://www.linkedin.com/in/gaby-perfahl" target="_blank" rel="noopener noreferrer">LinkedIn</a>
    </footer>

    <script src="/js/ki-readiness.js"></script>
</body>

</html>
