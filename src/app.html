<!doctype html>
<html lang="%lang%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
		<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-title" content="PP" />
		<link rel="manifest" href="/site.webmanifest" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<script>
			// Prevent flash of unstyled content (FOUC) by setting initial mode
			(function () {
				const rootEl = document.documentElement;
				const mode = localStorage.getItem('mode-watcher-mode') || 'dark';
				const light =
					mode === 'light' ||
					(mode === 'system' && window.matchMedia('(prefers-color-scheme: light)').matches);

				if (light) {
					rootEl.classList.remove('dark');
				} else {
					rootEl.classList.add('dark');
				}

				rootEl.style.colorScheme = light ? 'light' : 'dark';
			})();
		</script>
		<style>
			body {
				font-family: 'Montserrat', sans-serif;
			}
		</style>
		%sveltekit.head%
		<script
			async
			defer
			src="https://analytics.scheef.tech/script.js"
			data-website-id="8c0d7a39-0fec-4c80-a31e-646fdc918622"
		></script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
